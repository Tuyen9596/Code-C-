        function load(){

            $('tbody[id="bodyDinhMuc"] tr td').each(function () {
                $(this).on('dblclick',(function(){
                    $(this).find('span').hide();
                    $(this).find('input').show();
                }));
            });
            $('tbody[id="bodyDinhMuc"] tr td input').each(function () {/*hien span an the input*/
                $(this).focusout(function(){
                    $(this).siblings().show();
                    $(this).siblings().text($(this).val());
                    $(this).hide();
            });
         });
            $('tbody[id="bodyThuocDVYT"] tr td').each(function () {/*hien input an the span*/
                $(this).on('click',(function(){
                    $(this).find('span').hide();
                    $(this).find('input').show();

            });
            $('tbody[id="bodyThuocDVYT"] tr td input').each(function () {
                $(this).focusout(function(){
                    $(this).siblings().show();
                    $(this).siblings().text($(this).val());
                    $(this).hide();
            });
         });

        };

                obj.ConLai = $(this).find(' td span[class="col4"]').text() || null;

                    console.log("Thuốc,VTYT thứ " + index + "" + JSON.stringify(obj));
                else $(this).css('border',' 1px solid red');
